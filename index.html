<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
         <link rel="stylesheet" type="text/css" href="styles.css">
        <title>Instagram Photo Feed</title>

    </head>
    <body>
        <div class="header">
            <h1>Instagram Photo Feed</h1>
        </div>
        <div class="container">
                <div class="post1">
                <div id="post1">
                    <div class="post1_header">
                        <div class="title">
                            <strong>My first photo</strong>
                        </div>
                        <div class="date">
                            <p>12/14</p>
                        </div>
                    </div>
                    <img class="catpic"
                    src="https://i.pinimg.com/736x/ce/85/7a/ce857a587e72968fcf5ee23b9c1d2a9a.jpg"
                    alt="cat in avocado">
                    <div class="post1_footer">
                        <p>This is my first photo of the feed.
                            this is a multi line comment for 
                            <br> testing pourposes. I am learning 
                            to code with <a href="url">#BreatheCode</a>
                        </p>
                    </div>
                </div>
        
        <div class="container">
            <div class="post2">
            <div id="post2">
                <div class="post2">
                    <div class="header2">
                        <div class="title">
                            <strong>I'm vegan now</strong>
                        </div>
                        <div class="date2">
                            <p>12/22</p>
                        </div>
                        
                    <img class="mealpic" src="https://imagesvc.meredithcorp.io/v3/mm/image?url=https%3A%2F%2Fstatic.onecms.io%2Fwp-content%2Fuploads%2Fsites%2F44%2F2019%2F09%2F23%2F7071438.jpg&q=60"
                    alt="meal">
                    </div>
                    <div class="post2_footer">
                        <p>First meal as a vegan, all I'm missing 
                            now is a side of avacato toast.
                            <br> Thanks for viewing!
                        </p>
                    </div>
                </div>
            </div>
            </div>
        </div>
            </div>
        </div>
    </body>

</html>
